<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body id="body">
    <div class="calculator">
        <h1 class="cal-head" id="cal-head">Calculator</h1>
        <div class="display">
        <input type="text" name="" id="screen">
        </div>
        <div class="row">
            <button id = "radian" class="enabled" onclick="deg_rad(this)">Rad</button>
            <button  onclick="ce()">CE</button>
            <button onclick="fact()">x!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button onclick="ac()">AC</button>
        </div>
        <div class="row">
            <button id="inverse" onclick="inverse()">Inv</button>
            <button id="sin" onclick="sin()">sin</button>
            <button onclick="natLog()">In</button>
            <button class="btn">7</button> 
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">&#xf7</button>
        </div>
        
        <div class="row">
            <button onclick="pi()">&#960</button>
            <button id="cos" onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn">x</button>
        </div>
        <div class="row">
            <button onclick="e()">e</button>
            <button id="tan" onclick="tan()">tan</button>
            <button onclick="sqrt()">&#8730</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="modeswitch()" id="mode">Dark</button>
            <button onclick="exp()">EXP</button>
            <button onclick="sqr()" >x^2</button>
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button id="result" onclick="result()">=</button>
            <button class="btn">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
