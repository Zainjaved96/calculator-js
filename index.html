<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        <input type="text" name="" id="screen">
        </div>
        <div class="row">
            <button class="btn">Rad</button>
            <button class="btn">Deg</button>
            <button class="btn">x!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button onclick="ac()">AC</button>
        </div>
        <div class="row">
            <button class="btn">Inv</button>
            <button  onclick="sin()">sin</button>
            <button class="btn">In</button>
            <button class="btn">7</button> 
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">&#xf7</button>
        </div>
        
        <div class="row">
            <button onclick="pi()">&#960</button>
            <button onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn">x</button>
        </div>
        <div class="row">
            <button class="btn">e</button>
            <button onclick="tan()">tan</button>
            <button onclick="sqrt()">&#8730</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn">-</button>
        </div>

        <div class="row">
            <button class="btn">Ans</button>
            <button class="btn">EXP</button>
            <button >x^y</button>
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button id="result" onclick="result()">=</button>
            <button class="btn">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
